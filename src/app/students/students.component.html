<div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputName">Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="Name"
        [(ngModel)]="student.name" required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputId">Id</label>
        <input type="number" class="form-control" id="inputId" placeholder="98765"
        [(ngModel)]="student.id" required>
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"
      [(ngModel)]="student.address">
    </div>
    <div class="form-group">
        <label for="inputSchool">School</label>
        <input type="text" class="form-control" id="inputSchool" placeholder="D.A.V. Publlic School"
        [(ngModel)]="student.school">
      </div>
    <button class="btn btn-primary" (click)="createStudent()">Create</button>
    <div *ngIf="errMsg" class="red">*{{errMsg}}</div>
    </div>
<div class="list-group">
    <a href="#" class="list-group-item list-group-item-action flex-column align-items-start active"
    *ngFor="let student of getKeys(students)">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{student.name}}</h5>
        <small data-toggle="modal" data-target="#studentDetails" 
          (click)="selectStudent(student,$event)">Edit</small>
        <small (click)="deleteStudent(student,$event)">X</small>
      </div>
      <p class="mb-1">{{student.address}}</p>
      <small>{{student.school}}</small>&nbsp;&nbsp;
      <small>{{student.id}}</small>
    </a>
  </div>
  <div class="modal fade" id="studentDetails" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputName">Name</label>
                      <input type="text" class="form-control" id="inputName" placeholder="Name"
                      [(ngModel)]="selectedStudent.name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"
                    [(ngModel)]="selectedStudent.address">
                  </div>
                  <div class="form-group">
                      <label for="inputSchool">School</label>
                      <input type="text" class="form-control" id="inputSchool" placeholder="D.A.V. Publlic School"
                      [(ngModel)]="selectedStudent.school">
                    </div>
                  </div>
                  <div *ngIf="updateMsg" [ngClass]="getUpdateMsgclass()">{{updateMsg}}</div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" 
              (click)="updateStudent($event)">Save changes</button>
          </div>
        </div>
      </div>
    </div>
